    <script type="text/javascript">
        window.onload = function() {
            let dates=[];
            let date1= Date.now();
            console.log(date1)
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // if(date2-date1 < 43200000) return
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                if(document.getElementById('nameInput').value === ''){
                    document.getElementById('errorTextName').innerText='Please type in a Name!';
                    console.log('invalid name')
                    return
                }
                else if(document.getElementById('emailInput').value === ''){
                    document.getElementById('errorTextEmail').innerText='Please type in an Email!';
                    return
                }
                else if(document.getElementById('messageInput').value === ''){
                    document.getElementById('errorTextMessage').innerText='Please type in a Message!';
                    return
                }
                let date=Date.now();
                dates.push(date);
                let check=[];
                check.length=0;
                check =dates.slice(-2);
                console.log(check)
                if((check[1]-check[0]<43200000) || (check[1]-check[0]===NaN)) return  document.getElementById('errorTextName').innerText=`Unable to send more than 1 email every 24 hours`;
                emailjs.sendForm('service_ia13vql', 'template_5dzuq58', this )
                    .then(function() {
                        console.log('SUCCESS!');
                        alert('Message sent!')
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
